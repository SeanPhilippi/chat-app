<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="register.css">
  <title>Document</title>
</head>
<body>
  <h2>Welcome to Chat App</h2>

  <div class="d-none" id="errors"></div>

  <form onsubmit="onFormSubmit(event)">
    <div class="input">
      <label for="username">
        Username:
      </label>
      <input type="text" onkeyup="onTextChange(event)" id="username">
    </div>

    <div class="input">
      <label for="email">
        Email:
      </label>
      <input type="text" onkeyup="onTextChange(event)" id="email">
    </div>

    <div class="input">
      <label for="password">
        Password:
      </label>
      <input type="text" onkeyup="onTextChange(event)" id="password">
    </div>

    <div class="input">
      <label for="password2">
        Confirm Password:
      </label>
      <input type="text" onkeyup="onTextChange(event)" id="password2">
    </div>

    <input type="submit">
  </form>
  <script src="register.js"></script>
</body>
</html>
